<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>射击训练辅助器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        #gameCanvas {
            cursor: crosshair;
            width: 100%;
            height: auto;
            touch-action: none;
        }
        #controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #score {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #45a049;
        }
        #playerForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            width: 200px;
        }
        #leaderboard {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: none;
        }
        .leaderboard-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
        }
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3a3a3a;
        }
        .leaderboard-table th {
            background-color: #4CAF50;
            color: white;
        }
        .leaderboard-table tr:nth-child(even) {
            background-color: #333;
        }
        .leaderboard-table tr:hover {
            background-color: #3a3a3a;
        }
        #errorMessage {
            color: #ff4444;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        @media (max-width: 600px) {
            #score {
                font-size: 18px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
            #controls {
                margin: 5px 0;
                gap: 5px;
            }
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="playerForm">
        <input type="text" id="playerName" placeholder="输入你的昵称" maxlength="20">
        <div id="errorMessage">该昵称已被使用，请重新输入</div>
        <button id="startGame" disabled>开始游戏</button>
    </div>
    <div id="score">得分: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="toggleBackground">切换背景</button>
    </div>
    <div id="leaderboard">
        <div class="leaderboard-title">排行榜</div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>玩家</th>
                    <th>得分</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
    </div>
    <script src="game.js"></script>
</body>
</html>
